<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>منصة ألعابك المفضلة</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #111;
      color: #fff;
      margin: 0;
      padding: 0;
    }

    header {
      background: #222;
      padding: 20px;
      text-align: center;
    }

    header h1 {
      font-size: 2em;
      color: #00ff88;
    }

    section {
      padding: 40px 20px;
      max-width: 900px;
      margin: auto;
    }

    .game {
      margin-bottom: 40px;
    }

    .game img {
      width: 100%;
      border-radius: 10px;
    }

    .game video {
      width: 100%;
      border-radius: 10px;
      margin-top: 10px;
    }

    .btn-download {
      display: inline-block;
      margin-top: 15px;
      padding: 10px 20px;
      background: #00ff88;
      color: #000;
      text-decoration: none;
      border-radius: 5px;
      font-weight: bold;
    }

    form {
      background: #222;
      padding: 20px;
      border-radius: 10px;
    }

    input[type="email"] {
      width: 100%;
      padding: 10px;
      margin-bottom: 10px;
      border: none;
      border-radius: 5px;
    }

    input[type="submit"] {
      padding: 10px 20px;
      background: #00ff88;
      border: none;
      border-radius: 5px;
      font-weight: bold;
      cursor: pointer;
    }

    footer {
      text-align: center;
      padding: 20px;
      background: #111;
      font-size: 0.9em;
      color: #666;
    }
  </style>
</head>
<body>

  <header>
    <h1>مرحباً بك في عالم الألعاب!</h1>
    <p>اكتشف أحدث الألعاب وحمّلها مجاناً</p>
  </header>

  <section>
    <div class="game">
      <h2>لعبة GTA 6</h2>
      <img src="https://via.placeholder.com/800x400.png?text=GTA+6+Screenshot" alt="GTA 6">
<iframe width="560" height="315" src="https://www.youtube.com/embed/VQRLujxTm3c?si=f_ZcCEYxzb6pqbGV" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>
      <a href="#" class="btn-download">تحميل اللعبة</a>
    </div>

    <div class="game">
      <h2>لعبة أخرى مثيرة</h2>
      <img src="https://via.placeholder.com/800x400.png?text=Another+Game" alt="Another Game">
      <iframe width="560" height="315" src="https://www.youtube.com/embed/QdBZY2fkU-0?si=Y2a7V60dDiwZ6CUL" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>
      <a href="#" class="btn-download">تحميل اللعبة</a>
    </div>
  </section>

  <section>
    <h2>اشترك لتصلك آخر التحديثات</h2>
    <form action="https://formspree.io/f/your_form_id" method="POST">
      <input type="email" name="email" placeholder="أدخل بريدك الإلكتروني" required>
      <input type="submit" value="اشترك الآن">
    </form>
  </section>

  <footer>
    &copy; 2025 منصة ألعابك. جميع الحقوق محفوظة.
  </footer>

</body>
</html>
